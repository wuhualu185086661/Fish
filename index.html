<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>tinyHeart</title>
		<style type="text/css">
			body{
					padding-top: 10px;   <!上内边距>

			}
			.all_bg
			{       
					width: 800px;
				    height: 600px;
				    margin: 0px auto;						
			}
			#allcanvas{
					position: relative;
					width: 800px;
					height: 600px;
					margin: 0px;
			}
			#canvas1{
					position: absolute;  <!绝对定位>
					bottom: 0;
					left: 0;
					z-index: 1;<!拥有更高堆叠顺序的元素总是会处于堆叠顺序较低的元素的前面>

			}
			#canvas2{
					position: absolute;
					bottom: 0;
					left: 0;
					z-index: 0;
			}
		</style>

</head>
<body>
		<div class="all_bg">
			<div id="allcanvas">
				 <canvas id = "canvas1" width="800" height="600"></canvas>
				 <canvas id = "canvas2" width="800" height="600"></canvas>
			</div>
		</div>
